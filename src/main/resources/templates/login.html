<head>
    <!-- Required meta tags -->

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="/static/mystyles/styles.css">

    <title>Login</title>
</head>
<body>
<div id="login-bg" class="container-fluid">

    <div class="bg-img"></div>
    <!--<div class="bg-color"></div>-->
</div>

<!-- Backgrounds -->


<!-- End Backgrounds -->

<div class="container" id="login">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="login">
                <h1>Login</h1>
                <p style="color: red" th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"></p>
                <!-- Loging form -->
                <form  action="/login/tologin" method="post">
                    <div class="form-group">
                        <input type="name" class="form-control"  name="name" id="exampleInputEmail1"  placeholder="username">

                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control"  name="password" id="exampleInputPassword1" placeholder="Password">
                    </div>

                    <div class="form-check">

                        <label class="switch">
                            <input type="checkbox">
                            <span class="slider round"></span>
                        </label>
                        <label class="form-check-label" for="exampleCheck1">Remember me</label>

                        <label class="forgot-password"><a href="#">Forgot Password?</a></label>

                    </div>

                    <br>
                    <button type="submit" class="btn btn-lg btn-block btn-success">Sign in</button>
                </form>


        </div>
     </div>
    </div>

</div>
