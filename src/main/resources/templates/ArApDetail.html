<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>ArApDetail</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/static/layui/css/layui.css" media="all">
    <!-- 加载tableFilter的组件-->
    <!--<link rel="stylesheet" href="/static/mystyles/tableFilter.css">-->

    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
    <style>
        body{margin: 10px;}

    </style>
</head>
<body>

<table class="layui-hide" id="MyArApDetailTables" lay-filter="MyArApDetailTables"></table>
<script src="/static/layui/layui.js" charset="utf-8"></script>
<script src="/static/jquery/jquery-3.4.1.js"></script>
<script type="text/javascript" src="/static/myjs/defindJs.js"></script>
<!--HTTP地址是这样引入js文件 -->
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script type="text/javascript"></script>
<script th:inline="javascript">
    layui.use(['form', 'layedit', 'jquery','laydate','table','layer','util'], function(){
        var form = layui.form
            ,layer = layui.layer
            ,layedit = layui.layedit
            ,laydate = layui.laydate
            ,$= layui.jquery
            ,table=layui.table
            ,util = layui.util;

        table.render({
            elem: '#MyArApDetailTables'
            ,url:'/ArAp/getDetail/'+[[${traId}]]
            //,where:{TraId: [[${traId}]]}
            ,method:"Get"
            ,toolbar: '#MyPamenttoolbar' //开启头部工具栏，并为其绑定左侧模板
            ,defaultToolbar: ['filter', 'exports', 'print']
            ,cellMinWidth: 100
            ,limits:[50, 100, 200, 500]
            ,limit:50
            ,height: 'full-100'
            ,initSort: {
                field: 'jobNumber' //排序字段，对应 cols 设定的各字段名
                ,type: 'desc' //排序方式  asc: 升序、desc: 降序、null: 默认排序
            }
            ,cols: [ [
                 {field:'branchCode',  title: 'branchCode',width:140}
                ,{field:'chargecode',  title: 'chargeCode',}
                ,{field:'chargedescription',  title: 'chargeDescription',width:250}
                ,{field:'jobNumber',  title: 'jobNumber',width:160}
                ,{field:'localamount',  title: 'localAmount',width:120}
                ,{field:'localcurrency',  title: 'localCurrency'}
                ,{field:'osamount',  title: 'osAmount'}
                ,{field:'oscurrency',  title: 'oscurrency'}
                ,{field:'transactiontype',  title: 'transactionType'}

            ] ]
            ,page: true

        })
    })


    </script>
</body>
</html>
