#server.servlet.context-path=/bank
#thymeleaf start
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.servlet.content-type=text/html
#开发时关闭缓存,不然没法看到实时页面
spring.thymeleaf.cache=false
#static 文件夹下的静态文件访问路径
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
#thymeleaf end

#加载静态页面的资源
spring.mvc.static-path-pattern=/static/**

#oracle 数据库连接
spring.datasource.url=jdbc:oracle:thin:@192.168.1.5:1521:DWDB
spring.datasource.driver-class-name=oracle.jdbc.driver.OracleDriver
spring.datasource.username=DEWELL_EDI
spring.datasource.password=dewell

# JPA 相关配置
spring.jpa.show-sql=true
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
#mybaits 配置 显示sql
logging.level.com.example.demo=debug
logPath=C:\\webbank\\log
exception-location=webbankError
#你生成的证书名字
server.ssl.key-store:C:/webbank/tomcat.keystor
#密钥库密码
server.ssl.key-store-password: 353548
server.ssl.keyStoreType: JKS
server.ssl.keyAlias: tomcat
#mybatis log显示配置
mybatis-plus.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl

